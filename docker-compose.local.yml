services:
  mostaql-notifier:
    build: .
    container_name: mostaql-app-local
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  sqlite-web:
    image: coleifer/sqlite-web:latest
    container_name: sqlite-web-local
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
    command: ["sqlite_web", "/data/mostaql.db", "-H", "0.0.0.0", "-x", "/data"]
    depends_on:
      - mostaql-notifier
