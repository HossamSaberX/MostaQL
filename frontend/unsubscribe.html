<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إلغاء الاشتراك</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="page-wrapper status-wrapper">
        <div class="card">
            <div id="statusContent"></div>
            <a class="helper-text" href="/">← العودة للصفحة الرئيسية</a>
        </div>
    </div>
    
    <script>
        const status = new URLSearchParams(window.location.search).get('status');
        const content = document.getElementById('statusContent');
        
        const statusMessages = {
            success: {
                icon: '✅',
                title: 'تم إلغاء الاشتراك',
                message: 'لن تصلك إشعارات جديدة. يمكنك العودة والاشتراك مجدداً في أي وقت.'
            },
            already_unsubscribed: {
                icon: 'ℹ️',
                title: 'تم الإلغاء مسبقاً',
                message: 'لا يوجد اشتراك مفعّل لهذا البريد الإلكتروني.'
            },
            invalid: {
                icon: '❌',
                title: 'رابط غير صالح',
                message: 'يبدو أن رابط إلغاء الاشتراك غير صحيح.'
            },
            error: {
                icon: '⚠️',
                title: 'حدث خطأ',
                message: 'تعذر تنفيذ الطلب حالياً. يرجى المحاولة لاحقاً.'
            }
        };
        
        const { icon, title, message } = statusMessages[status] || statusMessages.error;
        
        content.innerHTML = `
            <div class="status-icon">${icon}</div>
            <h2 class="status-title">${title}</h2>
            <p class="status-message">${message}</p>
        `;
    </script>
</body>
</html>
