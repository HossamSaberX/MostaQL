services:
  mostaql-notifier:
    build: .
    container_name: mostaql-app
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - caddy_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  sqlite-web:
    image: coleifer/sqlite-web:latest
    container_name: sqlite-web
    restart: unless-stopped
    volumes:
      - ./data:/data
    networks:
      - caddy_network
    command: ["sqlite_web", "/data/mostaql.db", "-H", "0.0.0.0", "-x", "/data"]
    depends_on:
      - mostaql-notifier
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 5s
      retries: 3

  caddy:
    build:
      context: ./caddy
      dockerfile: Dockerfile
    container_name: caddy-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    networks:
      - caddy_network
    dns:
      - 8.8.8.8
      - 1.1.1.1
    environment:
      - DOMAIN=${DOMAIN:-mostaql.officerk.online}
      - DOMAIN_ALT=${DOMAIN_ALT:-officerkpaid.duckdns.org}
      - DB_DOMAIN=${DB_DOMAIN:-db.mostaql.officerk.online}
      - DB_DOMAIN_ALT=${DB_DOMAIN_ALT:-db.officerkpaid.duckdns.org}
      - EMAIL=${EMAIL}
      - DUCKDNS_TOKEN=${DUCKDNS_TOKEN}
      - DB_ADMIN_USER=${DB_ADMIN_USER:-admin}
      - DB_ADMIN_HASH=${DB_ADMIN_HASH}

volumes:
  caddy_data:
  caddy_config:

networks:
  caddy_network:
    driver: bridge
